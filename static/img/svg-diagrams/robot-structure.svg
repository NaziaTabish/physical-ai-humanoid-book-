<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#fafafa"/>
  <!-- Robot body -->
  <rect x="150" y="100" width="100" height="120" fill="#d0d0d0" stroke="#333" stroke-width="2"/>
  <!-- Robot head -->
  <circle cx="200" cy="70" r="30" fill="#d0d0d0" stroke="#333" stroke-width="2"/>
  <!-- Robot arms -->
  <line x1="150" y1="130" x2="80" y2="160" stroke="#333" stroke-width="10" stroke-linecap="round"/>
  <line x1="250" y1="130" x2="320" y2="160" stroke="#333" stroke-width="10" stroke-linecap="round"/>
  <!-- Robot legs -->
  <line x1="175" y1="220" x2="160" y2="280" stroke="#333" stroke-width="10" stroke-linecap="round"/>
  <line x1="225" y1="220" x2="240" y2="280" stroke="#333" stroke-width="10" stroke-linecap="round"/>
  <!-- Sensors -->
  <circle cx="190" cy="60" r="5" fill="#ff6b6b"/>
  <circle cx="210" cy="60" r="5" fill="#ff6b6b"/>
  <text x="200" y="20" text-anchor="middle" fill="#000" font-family="Arial" font-size="16" font-weight="bold">
    Robot Structure
  </text>
</svg>